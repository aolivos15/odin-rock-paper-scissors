<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/d6bda086e7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container limelight-regular">
    <p class="title">Choose your input!</p>
    <div class="btn-container">
      <button id="rock"><i class="fa-solid fa-hand-rock"></i> Rock</button>
      <button id="paper"><i class="fa-solid fa-hand-paper"></i> Paper</button>
      <button id="scissors"><i class="fa-solid fa-hand-scissors fa-rotate-90"></i> Scissors</button>
    </div>
    <div class="round-container">
      <div class="scoreboard">
        <p>Player</p>
        <p><i id="player-selection"></i></p>
      </div>
      <p>VS</p>
      <div class="scoreboard">
        <p>Computer</p>
        <p><i id="computer-selection"></i></p>
      </div>
    </div>
    <p id="round-result" class="round-result"></p>
    <p class="title">Running scores</p>
    <div class="score-container">
      <div class="scoreboard">
        <p>Player</p>
        <p id="player-score" class="score-p">0</p>
      </div>
      <p>VS</p>
      <div class="scoreboard">
        <p>Computer</p>
        <p id="computer-score" class="score-p">0</p>
      </div>
    </div>
    <p id="game-result" class="game-result"></p>
  </div>
</body>
<script src="rock-paper-scissors.js"></script>
</html>
